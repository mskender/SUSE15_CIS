# AIDE
suse15cis_config_aide: true
# AIDE cron settings
suse15cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: /usr/sbin/aide --check
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# SELinux policy
suse15cis_selinux_pol: targeted

# Whether or not to run tasks related to auditing/patching the desktop environment
suse15cis_gui: no

# Set to 'true' if X Windows is needed in your environment
suse15cis_xwindows_required: no

suse15cis_openldap_clients_required: false
suse15cis_telnet_required: false
suse15cis_talk_required: false
suse15cis_rsh_required: false
suse15cis_ypbind_required: false

# Time Synchronization - Chrony should be default. CIS controls also allow timesyncd, but that
# package is not available, hence not implemented.
# suse15cis_time_synchronization: ntp
suse15cis_time_synchronization: chrony

suse15cis_time_synchronization_servers:
- 0.pool.ntp.org
- 1.pool.ntp.org
- 2.pool.ntp.org
- 3.pool.ntp.org
# 3.4.1 Ensure TCP Wrappers is installed (Scored)
suse15cis_tcpwrapper: tcpd

# 3.4.2 | PATCH | Ensure /etc/hosts.allow is configured
suse15cis_host_allow:
- 10.0.0.0/255.0.0.0
- 172.16.0.0/255.240.0.0
- 192.168.0.0/255.255.0.0

suse15cis_firewall: iptables
# suse15cis_firewall: firewalld

suse15cis_firewall_services:
- ssh
- dhcpv6-client

# Warning Banner Content (issue, issue.net, motd)
suse15cis_warning_banner: |
  Authorized uses only. All activity may be monitored and reported.
# End Banner

## Section4 vars

suse15cis_auditd:
  admin_space_left_action: halt
  space_left_action: email
  max_log_file_action: keep_logs
  action_mail_acct: root
suse15cis_logrotate: daily

## Section5 vars

suse15cis_sshd:
  clientalivecountmax: 3
  clientaliveinterval: 300
  ciphers: aes256-ctr,aes192-ctr,aes128-ctr
  macs: hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com  # yamllint disable-line rule:line-length
  logingracetime: 60
  usepam: yes
  allowtcpforwarding: no
  maxstartups: 10:30:60
  maxsessions: 10
  # - make sure you understand the precedence when working with these values!!
  # allowusers:
  # allowgroups: systems dba
  # denyusers:
  # denygroups:

suse15cis_pass:
  max_days: 365
  min_days: 1
  warn_age: 7

# Syslog system
suse15cis_syslog: rsyslog
# suse15cis_syslog: syslog-ng

suse15cis_vartmp:
  source: /tmp
  fstype: none
  opts: defaults, nodev, nosuid, noexec, bind
  enabled: no
